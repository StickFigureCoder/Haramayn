<div class="grid lg:grid-cols-2 grid-cols-1 mt-10 lg:ml-10">
    <img class="md:hidden aspect-square w-[90%] mx-auto" src="https://dummyjson.com/image/500">
    <div class="grid grid-cols-5 max-md:mt-4 md:grid-cols-2 gap-2 w-[75%] mx-auto">
        <img *ngFor="let image_src of product_details().images;" class="aspect-square" src="https://dummyjson.com/image/500">
    </div>
    <div class="w-[75%] mx-auto">
        <h1 class="grid grid-cols-5 font-bold text-2xl">
            <div class="text-left col-span-4">{{product_details().title}}</div>
            <div class="text-right">
                <i class="bi bi-heart p-1"></i>
                <i class="bi bi-box-arrow-up-right p-1"></i>
            </div>
        </h1>
        <p>{{product_details().price}} Rs {{product_details().discountPercentage}}% Discount</p>
        <p class="mt-4 text-2xl">{{product_details().description}}</p>
        <p>By Vedor Name</p>
        <p class="mt-4 text-gray-500">Size</p>
        <div class="inline">
            <button class="px-4 py-2 ml-0 m-2 border-2 border-black bg-black text-white">50 ml</button>
            <button class="px-4 py-2 ml-0 m-2 border-2 border-black">100 ml</button>
            <button class="px-4 py-2 ml-0 m-2 border-2 border-black">150 ml</button>
        </div>
        <div class="grid grid-cols-8">
            <div class="col-span-6 max-md:col-span-5"></div>
            <p class="col-span-2 max-md:col-span-3 text-left">Quantity</p>
            <button class="px-4 py-2 ml-0 m-2 border-2 border-black bg-black col-span-6 text-white max-md:col-span-5">Add to cart</button>
            <div class="px-4 py-2 ml-0 m-2 border-2 border-black col-span-2 max-md:col-span-3 inline-flex justify-between">
                <i class="bi bi-plus p-0"></i>
                <div class="p-0">10</div>
                <i class="bi bi-dash p-0"></i>
            </div>
        </div>
        <div class="text-gray-500 text-sm">Free standard shipping <div class="underline inline mx-4">free return</div></div>
    </div>
</div>
